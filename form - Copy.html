<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"href="form.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body style="background-color:brown">
        <br>
        <br>
        <form>
        <div class="row">
            <div class="col">
                <label style="color: yellow;">first name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label style="color: yellow;" >Last name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        
              <br>
            <div class="mb-3">
              <label style="color: yellow;" for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label style="color: yellow;" for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        <div class="col-md-12 text-center">
            <br>
            <br>
            <button type="submit" class="btn btn-success btn-lg" >Submit</button>
        </div>
        
          </form>
    </body>
</html>
